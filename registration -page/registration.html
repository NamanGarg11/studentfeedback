<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="registration.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Dosis:wght@200..800&family=Faculty+Glyphic&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Protest+Strike&family=Quicksand:wght@300..700&family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Sour+Gummy:ital,wght@0,100..900;1,100..900&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&family=Wallpoet&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="login-form">
            <h2>Student Registration</h2>
            <form action="/submit" method="post">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" placeholder="Enter your name" required>

                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>

                <label for="library-id">Library ID</label>
                <input type="text" id="library-id" name="library-id" placeholder="Enter your Library ID" required>

                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>

                <label for="confirm-password">Confirm Password</label>
                <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm your password" required>

                <div class="checkbox">
                    <input type="checkbox" id="agree" name="agree" required>
                    <label for="agree" id="checkbox-label">I agree to the <a href="#">terms and conditions</a></label>
            
                </div>
                <div class="sub">
                <button type="submit">Register</button>
            </div>
            </form>
        </div>
        <div class="photo-section">
             <img src="https://m.media-amazon.com/images/I/71vkancV94L.AC_UF894,1000_QL80.jpg" alt="Side Photo">
            
        </div>
    </div>
</body>
</html>
